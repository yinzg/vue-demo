<!DOCTYPE html>
<html>
    <head>
        <title>指令和参数</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div v-if="Math.random() > 0.5">
            Sorry
        </div>
        <div v-else>
            Not sorry
        </div>

        <div>{{num.text}}</div>

        <div id="tag">
            <a v-bind:href="hrefs" v-on:click="show">{{text}}</a>
        </div>

        <script src="js/libs/vue.js"></script>
        <script>
var v = new Vue({
    el: "#tag",
    data: {
        num: {text: '1'},
        text: "百度",
        hrefs: "http://www.baidu.com",
        show: function (e) {
            alert("页面不跳转");
            e.preventDefault();
        }
    }
});

        </script>
    </body>
</html>
