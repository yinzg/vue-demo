<!DOCTYPE html>
<html>
    <head>
        <title>事件处理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input  v-on:blur="showAlert" type="text" value="提交"/>
        <a v-on:click.prevent="goto" href="http://www.baidu.com">百度</a>

        <input  v-on:keydown="showKey" type="text"/>
        <div id="key" ></div>
        <script src="js/libs/vue.js"></script>

        <script type="text/javascript">
            var key = window.onkeydown = function (e) {
                var text = e.keyCode;
                document.getElementById("key").innerText = text;
            };

            var v = new Vue({
                el: "body",
                data: {
                    showAlert: function () {
                        alert("live text area");
                    },
                    goto: function () {
                        alert("prevent go link address");
                    },
                    showKey: key
                }
            });
        </script>
    </body>
</html>
