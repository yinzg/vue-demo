<!DOCTYPE html>
<html>
    <head>
        <title>计算属性</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script src="js/libs/vue.js"></script>

        <script type="text/javascript">
            var v = new Vue({
                el: "body",
                data: {name: "tester"},
                computed: {
                    change: {
                        get: function () {
                            return this.name;
                        },
                        set: function (param) {
                            this.name = param;
                        }
                    }
                }
            });

            console.log("name=" + v.change);

            v.change = "changer";
            console.log("\n\n改变属性值后...");
            console.log("v.change=" + v.change);
            console.log("v.name=" + v.name);
        </script>
    </body>
</html>
